
    <div class="form-bg">
      <div class="form-container">
        <div class="logo-container">
          <img src="assets/pandemic_logo.png" alt="Pandemic Game Logo" class="logo">
        </div>
          <form class="form-horizontal" #loginForm="ngForm">
              <div class="form-group">
                  <input id="nomJoueur" class="form-control" type="text"  placeholder="Nom joueur"
                  name="nomJoueur" 
                  [(ngModel)]="credentials.nomJoueur" #username="ngModel" required>
              </div>
              <div class="form-group">
                  <input id="password" class="form-control" type="text" placeholder="Mot de passe"
                  name="password" 
                  [(ngModel)]="credentials.password" #password="ngModel" required>
              </div>
            <div class = "boutons">
              <button type="submit" class="gauche" (click)="login()"[disabled]="!loginForm.form.valid">
                Se connecter
              </button>
              <button type="submit" class="droite" (click)="creerCompte()">
                Cr√©er un compte
              </button>
            </div>
          </form>
    </div>
  </div>
